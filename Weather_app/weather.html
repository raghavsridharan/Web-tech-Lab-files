<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div id="header"> 
        <h2 id="myh2">Weather App</h2>
        <p>You can find the weather of any city in the world easily and fast.</p>
        <h3 id="h3">Steps</h3>
        <ul id="lis">
            <li>Enter the city you want to find the weather for</li>
            <li>Click on Search</li>
        </ul>
    </div>

    <div id="weather-container">
        <input type="text" id="city" placeholder="Enter city">
        <button id="search">Search</button>

        <!-- Box for current weather -->
        <div id="current-weather-box">
            <center>
                <img id="weather-icon" alt="Weather Icon" style="display: none;">
            </center>
            <div id="temp-div"></div>
            <div id="weather-info"></div>
        </div>

        <!-- Hourly forecast -->
        <div id="hourly-forecast"></div>
    </div>

    <script src="./weather.js"></script>
</body>
</html>
